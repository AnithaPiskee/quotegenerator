<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- QUOTE -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>
        <!-- AUTHOR -->
        <div class="quote-author">
            <span class="author" id="author"></span>
        </div>
        <!-- SOCIAL Buttons -->
        <div class="social-btn">
            <button class="twitter-btn button" id="twitter-btn"><i class="fa-brands fa-twitter"></i></button>
            <button class="new-quote-btn button" id="new-quote">new quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="app.js">
    </script>
</body>

</html>
